<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div id="nav" class="nav">
            <a id="closeBtn" href="#" class="nav__close"><img src="src/icons/icon_cross.svg" alt="icône fermer"></a>
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="profil.html">Profil</a></li>
                <li class="nav__item"><a class="nav__link" href="documents.html">Documents</a></li>
                <li class="nav__item"><a class="nav__link" href="map.html">Carte</a></li>
                <li class="nav__item"><a class="nav__link" href="liens.html">Documentation</a></li>
                <li class="nav__item"><a class="nav__link" href="abo.html">S'abonner</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Deconnexion</a></li>
                <li class="nav__item"><a class="nav__link" href="contact.html">Contact</a></li>
            </ul>
        </div>

        <a href="#" id="openBtn">
            <div>
                <span class="nav__icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
        </a>
    </header>
    <main class="container meteo">
        <input class="input" type="text" placeholder="Saisir une ville">
        <!-- <img src="src/icons/fe_search.svg" alt="" style="height: 24px; width: 24px;"> -->
        <label class="b-contain">
            <p class="prepa__text">Météo sur 7 jours</p>
            <input type="checkbox">
            <div class="b-input"></div>
        </label>
        <h4 class="meteo__titre">Audincourt, Aujourd'hui</h4>
        
        <div class="meteo__content">
            <div class="meteo__card carte">
                <p class="carte__desc">Temps</p>
                <img class="carte__icon" src="src/icons/gg_sun.svg" alt="Image du soleil">
                <p class="carte__desc">Ensoileilé</p>
            </div>
            <div class="meteo__card carte">
                <p class="carte__desc">Température</p>
                <img class="carte__icon" src="src/icons/fluent_temperature-20-filled.svg" alt="Image du soleil">
                <p class="carte__desc">15°C</p>
            </div>
            <div class="meteo__card carte">
                <p class="carte__desc">Vent</p>
                <img class="carte__icon" src="src/icons/bx_wind.svg" alt="Image du soleil">
                <p class="carte__desc">7,6KM</p>
            </div>
            <div class="meteo__card carte">
                <p class="carte__desc">Pression atmosphérique</p>
                <img class="carte__icon" src="src/icons/wi_barometer.svg" alt="Image du soleil">
                <p class="carte__desc">1250hpa</p>
            </div>
            <div class="meteo__card carte">
                <p class="carte__desc">Humidité</p>
                <img class="carte__icon" src="src/icons/akar-icons_water.svg" alt="Image du soleil">
                <p class="carte__desc">48%</p>
            </div>
            <div class="meteo__card carte">
                <p class="carte__desc">Lever du soleil</p>
                <div style="display: flex;">
                    <img  src="src/icons/mi_sunrise.svg" alt="Image du soleil">
                    <p class="carte__desc carte__desc--var">5H37</p>
                </div>
                <p class="carte__desc  carte__desc--var">Coucher du soleil</p>
                <div style="display: flex;">
                    <img  src="src/icons/mi_sunset.svg" alt="Image du soleil">
                    <p class="carte__desc">17H50</p>
                </div>
            </div>
        </div>
        <div class="hidden-footer"></div>
    </main>
    <footer class="footer">
        <div class="footer__border footer__border--bord"><a href="documents.html"><img class="footer__icon" src="src/icons/footer/icon_folder.svg" alt="image d'un dossier"></a></div>
        <div class="footer__border footer__border--bord"><a href="map.html"><img class="footer__icon" src="src/icons/footer/icon_map.svg" alt="image d'un carte"></a></div>
        <div class="footer__border"><a href="meteo.html"><img class="footer__icon" src="src/icons/footer/icon_weather.svg" alt="image d'un nuage"></a></div>
    </footer>
    <script src="js/menu.js"></script>
</body>
</html>
