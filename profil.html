<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
</head>
<body>
    <header>
        <div id="nav" class="nav">
            <a id="clostBtn" href="#" class="nav__close"></a>
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="#">Profil</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Documents</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Carte</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Documentation</a></li>
                <li class="nav__item"><a class="nav__link" href="#">S'abonner</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Déconnexion</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
            </ul>
        </div>

        <a href="#" id="openBtn">
            <span class="nav__icon">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </a>
    </header>
    <main class="container">
        <div class="upper-buttons">
            <a href="#" class="sm_button">Statistiques</a>
            <a href="#" class="sm_button">Preparer un vol</a>
        </div>
        <article class="drones">
            <h2 class="drones__title">Drones</h2>
            <div class="drones__container drone">
                <button class="drone__item">
                    Mavic 3
                    <img class="drone__item__img" src="src/icons/icon_trashcan.svg" alt="icône poubelle">
                    <img class="drone__item__img" src="src/icons/icon_edit.svg" alt="icône d'édition">
                </button>
                <a href="#" class="drones__ajout">
                    <img src="src/icons/icon_add.svg" alt="icône ajout">
                </a>
            </div>
        </article>

        <article class="documents">
            <h2 class="documents__title">Documents obligatoires</h2>
            <div class="documents__container document">
                <button class="document__item">
                    Déclaration d'activité
                    <img class="drone__item__img" src="src/icons/icon_external_link.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    CERFA
                    <img class="drone__item__img" src="src/icons/icon_external_link.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    Certification pratique
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    Certification théorique
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    Contrat d'assurance
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    Extrait d'enregistrement
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    MANEX
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
            </div>
        </article>

        <a href="#">Modifier le profil</a>
    </main>
    <footer>
        <img src="src/icons/footer/icon_folder.svg" alt="icône dossier">
        <img src="src/icons/footer/icon_map.svg" alt="icône carte">
        <img src="src/icons/footer/icon_weather.svg" alt="icône météo">
    </footer>
</body>
</html>
