    <header>
        <div id="nav" class="nav">
            <a id="clostBtn" href="#" class="nav__close"></a>
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="profil.html">Profil</a></li>

        <a href="#" id="openBtn">
            <span class="nav__icon">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </a>
    </header>
    <main class="container">
        <div class="upper-buttons">
            <a href="#" class="link_button">Statistiques</a>
            <a href="#" class="link_button">Preparer un vol</a>
        </div>
        <article class="drones">
            <h2 class="drones__title">Drones</h2>
            <div class="drones__container drone">
                <button class="drone__item">
                    Mavic 3
                    <img class="drone__item__img" src="src/icons/icon_trashcan.svg" alt="icône poubelle">
                    <img class="drone__item__img" src="src/icons/icon_edit.svg" alt="icône d'édition">
                </button>
                <a href="#" class="drones__ajout">
                    <img src="src/icons/icon_add.svg" alt="icône ajout">
                </a>
            </div>
        </article>

        <article class="documents">
            <h2 class="documents__title">Documents obligatoires</h2>
            <div class="documents__container document">
                <button class="document__item">
                    Déclaration d'activité
                    <img class="drone__item__img" src="src/icons/icon_external_link.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    CERFA
                    <img class="drone__item__img" src="src/icons/icon_external_link.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    Certification pratique
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    Certification théorique
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    Contrat d'assurance
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    Extrait d'enregistrement
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    MANEX
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
            </div>
        </article>

        <a href="#">Modifier le profil</a>
    </main>
    <footer class="footer">
        <div class="footer__border footer__border--bord">
            <a href="documents.html">

        <div class="footer__border footer__border--bord">
