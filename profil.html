<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="CSS/style.min.css">
</head>
<body>
    <header>
        <div id="nav" class="nav">
            <a id="closeBtn" href="#" class="nav__close"><img src="src/icons/icon_cross.svg" alt="icône fermer"></a>
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="profil.html">Profil</a></li>
                <li class="nav__item"><a class="nav__link" href="documents.html">Documents</a></li>
                <li class="nav__item"><a class="nav__link" href="map.html">Carte</a></li>
                <li class="nav__item"><a class="nav__link" href="liens.html">Documentation</a></li>
                <li class="nav__item"><a class="nav__link" href="abo.html">S'abonner</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Deconnexion</a></li>
                <li class="nav__item"><a class="nav__link" href="contact.html">Contact</a></li>
            </ul>
        </div>

        <a href="#" id="openBtn">
            <div class="nav__container">
                <span class="nav__icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
        </a>
    </header>
    <main class="container">
        <div class="upper-buttons">
            <form action="stats.html">
                <input class="sm_button" type="submit" value="Statistiques">
            </form>
            <form action="preparation.html">
                <input class="sm_button" type="submit" value="Preparer un vol">
            </form>
        </div>
        <article class="drones">
            <h2 class="drones__title">Drones</h2>
            <div class="drones__container drone">
                <button class="drone__item">
                    Mavic 3
                    <div class="drone__img">
                        <img class="drone__item__img" src="src/icons/icon_trashcan.svg" alt="icône poubelle">
                        <img class="drone__item__img" src="src/icons/icon_edit.svg" alt="icône d'édition">
                    </div>
                </button>
                <a href="#" class="drones__ajout">
                    <img class="drones__ajout__img" src="src/icons/icon_add.svg" alt="icône ajout">
                </a>
            </div>
        </article>

        <article class="documents">
            <h2 class="documents__title">Documents obligatoires</h2>
            <div class="documents__container document">
                <button class="document__item">
                    Déclaration d'activité
                    <img class="drone__item__img" src="src/icons/icon_external_link.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    CERFA
                    <img class="drone__item__img" src="src/icons/icon_external_link.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    Certification pratique
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    Certification théorique
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    Contrat d'assurance
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    Extrait d'enregistrement
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
                <button class="document__item">
                    MANEX
                    <img class="drone__item__img" src="src/icons/icon_add2.svg" alt="icône lien externe">
                </button>
            </div>
        </article>

        <div class="profil__button__container">
            <form action="modif_profil.html">
                <input class="sm_button profil__button" type="submit" value="Modifier le profil">
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__border footer__border--bord">
            <a href="documents.html">
                <img class="footer__icon" src="src/icons/footer/icon_folder.svg" alt="image d'un dossier">
            </a>
        </div>
        <div class="footer__border footer__border--bord">
            <a href="map.html">
                <img class="footer__icon" src="src/icons/footer/icon_map.svg" alt="image d'un carte">
            </a>
        </div>
        <div class="footer__border">
            <a href="meteo.html">
                <img class="footer__icon" src="src/icons/footer/icon_weather.svg" alt="image d'un nuage">
            </a>
        </div>
    </footer>
    <script src="js/menu.js"></script>
</body>
</html>
